---
# Show Tech Basic Feature Definition
  feature:
  -
    feature_desc: "Show Tech Basic"
    feature_name: basic
    cli_cmds:
      - "show version"
      - "show system"
      - "show interface mgmt"
      - "show vlan"
      - "show events"
      - "show interface loopback"
      - "show ip ospf"

# Show Tech LLDP Feature Definition
  feature:
  -
    feature_desc: "Link Layer Discovery Protocol"
    feature_name: lldp
    cli_cmds:
      - "show lldp configuration"
      - "show lldp statistics"
      - "show lldp neighbor-info"

# Show Tech LAG Feature Definition
  feature:
  -
    feature_desc: "Link Aggregation Protocol"
    feature_name: lag
    cli_cmds:
      - "show lacp configuration"
      - "show lacp aggregates"
      - "show lacp interfaces"

# Show layer3
  feature:
  -
    feature_desc: "Layer3 Protocol Information"
    feature_name: layer3
    cli_cmds:
      - "show ip interface"
      - "show ip route"
      - "show rib"

# Show ospf
  feature:
  -
    feature_desc: "Open Shortest Path First version 2 Protocol"
    feature_name: ospfv2
    cli_cmds:
      - "show ip ospf"
      - "show ip ospf interface"
      - "show ip ospf neighbor"
      - "show ip ospf route"
