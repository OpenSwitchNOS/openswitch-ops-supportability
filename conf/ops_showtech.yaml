---
# Show Tech Basic Feature Definition
  feature:
  -
    feature_desc: "Show Tech Basic"
    feature_name: basic
    cli_cmds:
      - "show version"
      - "show system"
      - "show interface mgmt"
      - "show vlan"
      - "show ntp status"
      - "show events"

# Show Tech NTP Feature Definition
  feature:
  -
    feature_desc: "Network Time Protocol"
    feature_name: ntp
    cli_cmds:
      - "show ntp associations"
      - "show ntp authentication-keys"
      - "show ntp trusted-keys"
      - "show ntp statistics"

# Show Tech LLDP Feature Definition
  feature:
  -
    feature_desc: "Link Layer Discovery Protocol"
    feature_name: lldp
    cli_cmds:
      - "show lldp configuration"
      - "show lldp statistics"
      - "show lldp neighbor-info"

# Show Tech LAG Feature Definition
  feature:
  -
    feature_desc: "Link Aggregation Protocol"
    feature_name: lag
    cli_cmds:
      - "show lacp configuration"
      - "show lacp aggregates"
      - "show lacp interfaces"

# Show Tech L3 Routes Feature Definition
# It lists the routes configured in database as well as the routes selected
# for forwarding
  feature:
  -
    feature_desc: "Unicast Routing Information"
    feature_name: ucast-routing
    cli_cmds:
      - "show ip route"
      - "show ipv6 route"
      - "show rib"
      - "show ip interface"
      - "show ipv6 interface"
      - "show arp"
      - "show ipv6 neighbors"
      - "show interface loopback"
